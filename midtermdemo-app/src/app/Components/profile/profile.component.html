<div class="container" *ngIf="userProfile; else loggedOut">
  <br>
  <br>
  <header class="card center" style="width: 50%;">
    <h3 style="text-align: center">
      <strong>Profile </strong>
    </h3>
  </header>
  <div class="container rounded bg-white mt-5 mb-5 border">
    <div class="row">
      <div class="col-md-3 border-right"> </div>
      <div class="col-md-5 border-right">
        <form>
          <div class="form-group">
            <label for="username">Username </label>
            <input type="text" class="form-control" id="username" [(ngModel)]="userProfile.username" name="username" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" [(ngModel)]="userProfile.email" name="email" />
          </div>
          <!-- 
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" class="form-control" id="password" [(ngModel)]="userProfile.password" name="password" />
          </div>
          -->
        </form>

        <button class = "badge mb-2" style ="width: 150px; float: none" type="submit" (click) = "updateUser()" > Save Changes </button>
        <p>{{ message }}</p>

      

      </div>
    </div>
  </div>
</div>


<ng-template #loggedOut>
  Please login.
</ng-template>/
