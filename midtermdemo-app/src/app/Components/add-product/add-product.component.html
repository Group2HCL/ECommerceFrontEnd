<div>
  <br>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="product.name"
            name="name"
          />
        </div>

        <div class="form-group">
            <label for="category">Category</label>
            <input
              type="text"
              class="form-control"
              id="category"
              required
              [(ngModel)]="product.category"
              name="category"
            />
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input
              type="text"
              class="form-control"
              id="price"
              required
              [(ngModel)]="product.price"
              name="price"
            />
          </div>

          <div class="form-group">
            <label for="stock">Stock</label>
            <input
              type="text"
              class="form-control"
              id="stock"
              required
              [(ngModel)]="product.stock"
              name="stock"
            />
          </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="product.description"
            name="description"
          />
        </div>
        
        <div class="form-group">
          <label for="image">Image</label>
          <input
            class="form-control"
            id="image"
            required
            [(ngModel)]="product.image"
            name="image"
          />
        </div>

        <button class = "btn btn-warning" (click) = back()> Back </button>
        
        <button (click)= "saveProduct()" class="btn btn-success">Submit</button>
      </div>
  
      <div *ngIf="submitted">
        <h4 class="alert alert-success">Product was added successfully!</h4>
        <button class="btn btn-success" style = "color:white" (click) = back()> Return </button>
      </div>
    </div>
  </div>
