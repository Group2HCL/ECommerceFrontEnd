      <div class="container col-md-5 input-group">
        <input type="text" style="height: 55px" class="form-control" placeholder="Search by product name"
          [(ngModel)]="name" />
        <span class="input-group-addon">
          <button class="btn btn-outline-secondary fa fa-search" (click)="searchName()"> </button>
        </span>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Product List</h4>
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let product of products; let i = index" [class.active]="i == currentIndex"
        (click)="setActiveProduct(product, i)">
        {{ product.name }}
      </li>
    </ul>

    <button class="m-3 btn btn-danger" (click)="removeAllProducts()">
      Delete Inventory </button>
    <a href="/add" class="m-3 btn btn-primary">
      Create Product </a>
  </div>

  <div class="col-md-6">
    <app-product-details [viewMode]="true" [currentProduct]="currentProduct"></app-product-details>
  </div>
