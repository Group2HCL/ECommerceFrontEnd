<div id="form">
  <div class="container">
    <div class="col-lg-6 col-lg-offset-3 col-md-6 col-md-offset-3 col-md-8 col-md-offset-2">

      <div id="userform">
        <ul class="nav nav-tabs nav-justified" role="tablist">
          <li class="active"><a href="/login" role="tab" data-toggle="tab" routerLink="login">Login</a></li>
          <!--<li><a class="nav-link" routerLink="register"> Register</a></li>-->
        </ul>

        <div class="tab-content">

          <div class="tab-pane fade active in" id="signup">
            <h2 class="text-center">Login to E-Z Shop</h2><br />

           <form id="signup" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>        

              <div class="mrgn-30-top">
                <button type="submit" class="btn btn-larger btn-block">
                  Login/Register
                </button>
              </div>
            </form>

          
          </div>

        </div>
      </div>
    </div>
  </div>
  <!-- /.container -->
</div>
